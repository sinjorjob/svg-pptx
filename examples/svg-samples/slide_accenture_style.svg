<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" 
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink">
  
  <!-- グラデーション背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f3ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- アクセンチュアロゴ風の装飾要素 -->
  <rect x="0" y="0" width="8" height="720" fill="#a855f7"/>
  <rect x="0" y="0" width="1280" height="8" fill="#a855f7"/>
  
  <!-- タイトル背景 -->
  <rect x="60" y="60" width="500" height="80" fill="url(#titleGradient)" rx="12" ry="12" opacity="0.1"/>
  
  <!-- タイトル -->
  <text x="80" y="110" style="font-family: 'Segoe UI', Arial, sans-serif; font-size: 48px; font-weight: bold; fill: #7c3aed;">プロジェクト概要</text>
  
  <!-- 装飾線 -->
  <line x1="80" y1="150" x2="400" y2="150" stroke="#a855f7" stroke-width="4"/>
  
  <!-- コンテンツカード -->
  <!-- カード1: 目標 -->
  <rect x="80" y="190" width="540" height="80" fill="#ffffff" rx="12" ry="12" stroke="#e5e7eb" stroke-width="2" filter="drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1))"/>
  <rect x="90" y="200" width="6" height="60" fill="#10b981" rx="3"/>
  <text x="110" y="215" style="font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #10b981;">TARGET</text>
  <text x="110" y="240" style="font-family: 'Segoe UI', Arial, sans-serif; font-size: 32px; font-weight: 600; fill: #1f2937;">効率的なプレゼン作成</text>
  
  <!-- カード2: 技術 -->
  <rect x="80" y="290" width="540" height="80" fill="#ffffff" rx="12" ry="12" stroke="#e5e7eb" stroke-width="2" filter="drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1))"/>
  <rect x="90" y="300" width="6" height="60" fill="#3b82f6" rx="3"/>
  <text x="110" y="315" style="font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #3b82f6;">TECHNOLOGY</text>
  <text x="110" y="340" style="font-family: 'Segoe UI', Arial, sans-serif; font-size: 32px; font-weight: 600; fill: #1f2937;">TypeScript + MCP</text>
  
  <!-- カード3: 期間 -->
  <rect x="80" y="390" width="540" height="80" fill="#ffffff" rx="12" ry="12" stroke="#e5e7eb" stroke-width="2" filter="drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1))"/>
  <rect x="90" y="400" width="6" height="60" fill="#f59e0b" rx="3"/>
  <text x="110" y="415" style="font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #f59e0b;">TIMELINE</text>
  <text x="110" y="440" style="font-family: 'Segoe UI', Arial, sans-serif; font-size: 32px; font-weight: 600; fill: #1f2937;">2週間</text>
  
  <!-- カード4: 成果 -->
  <rect x="80" y="490" width="540" height="80" fill="#ffffff" rx="12" ry="12" stroke="#e5e7eb" stroke-width="2" filter="drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1))"/>
  <rect x="90" y="500" width="6" height="60" fill="#ef4444" rx="3"/>
  <text x="110" y="515" style="font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #ef4444;">OUTCOME</text>
  <text x="110" y="540" style="font-family: 'Segoe UI', Arial, sans-serif; font-size: 32px; font-weight: 600; fill: #1f2937;">自動化システム</text>
  
  <!-- 右側の装飾グラフィック -->
  <circle cx="900" cy="200" r="80" fill="#a855f7" opacity="0.1"/>
  <circle cx="950" cy="300" r="60" fill="#10b981" opacity="0.15"/>
  <circle cx="1000" cy="400" r="70" fill="#3b82f6" opacity="0.12"/>
  <circle cx="880" cy="480" r="50" fill="#f59e0b" opacity="0.18"/>
  
  <!-- 右側のアクセント線 -->
  <path d="M 750 150 Q 900 200 1100 180 Q 1150 300 950 350 Q 850 400 1050 450 Q 1200 500 900 520" 
        stroke="#a855f7" stroke-width="3" fill="none" opacity="0.3"/>
  
  <!-- フッター -->
  <text x="80" y="680" 
        style="font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #6b7280;">
    Accenture Style Presentation
  </text>
  <text x="1100" y="680" 
        style="font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #a855f7; font-weight: 600;">
    INNOVATION DELIVERED
  </text>
  
</svg>